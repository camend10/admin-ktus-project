<!-- Loading Spinner -->
<div *ngIf="isLoading$ | async" class="loading-box">
    <div class="spinner-border text-primary" role="status"></div>
    <span class="loading-text">Cargando...</span>
</div>

<!--begin::Modal content-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">
            Eliminar precio del articulo :
            {{ articulo_wallet.sede?.nombre ? 'en la sede: ' + articulo_wallet.sede?.nombre : 'de la unidad: ' +
            articulo_wallet.unidad.nombre }}
        </h2>


        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <span class="indicator-label">
                <p>Â¿Estas seguro de eliminar este precio del articulo?</p>
            </span>
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-outline-secondary btn-close-modal me-2" (click)="modal.dismiss()"
                    [disabled]="isLoading$ | async">
                    <i class="fas fa-times me-2"></i> <!-- Icono de cierre antes del texto -->
                    Cerrar
                </button>


                <button type="button" (click)="delete()" class="btn btn-danger" data-kt-users-modal-action="submit"
                    [disabled]="isLoading$ | async">

                    <span class="indicator-label">
                        <i class="fas fa-trash"></i>
                        Eliminar
                    </span>

                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
                </button>

            </div>
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content-->
