<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Agregar unidad de transformación: <span class="text-capitalize">{{
                unidadTransformacionSeleccionado.nombre }}</span></h2>
        <!--end::Modal title-->

        <!--begin::Close-->
        <div id="kt_modal_add_customer_close" class="btn btn-icon btn-sm btn-active-icon-primary"
            (click)="modal.dismiss()">
            <i class="ki-duotone ki-cross fs-1">
                <span class="path1"></span>
                <span class="path2"></span>
            </i>
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body py-10 px-lg-17 scroll-y mx-5 my-3">
        <!--begin::Form-->
        <form class="form fv-plugins-bootstrap5 fv-plugins-framework" action="#" id="kt_modal_add_customer_form">
            <!--begin::Scroll-->
            <div class="scroll-y me-n7 pe-7" id="kt_modal_add_customer_scroll" data-kt-scroll="true"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_customer_header"
                data-kt-scroll-wrappers="#kt_modal_add_customer_scroll" data-kt-scroll-offset="300px"
                style="max-height: 350px;">
                <!--begin::Input group-->

                <div class="row fv-row my-1 fv-plugins-icon-container align-items-end">
                    <div class="col-7">
                        <!--begin::Label-->
                        <label class="required fs-6 fw-semibold mb-2">Unidad a trnasformar</label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <select class="form-select form-select-solid fw-bolder" name="unidad_id" data-control="select2"
                            data-placeholder="Seleccione Unidad" placeholder="Seleccione Unidad"
                            [(ngModel)]="unidadTransformacion.unidad_to_id">
                            <option [ngValue]="9999999" selected>Seleccione Unidad</option>

                            <ng-container *ngFor="let item of unidades">
                                <option [value]="item.id">{{ item.nombre }}</option>
                            </ng-container>
                        </select>
                        <!--end::Input-->
                    </div>
                    <div class="col-5">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold mb-2 d-none"></label>
                        <!--end::Label-->
                        <button type="button" (click)="store()" class="btn btn-primary w-100"
                            data-kt-users-modal-action="submit" [disabled]="isLoading$ | async">
                            <span class="indicator-label">
                                <i class="ki-duotone ki-check"></i>
                                Registrar</span>

                            <span class="spinner-border spinner-border-sm align-middle ms-2"
                                *ngIf="isLoading$ | async"></span>
                            <!-- <span class="indicator-progress">Please wait...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span> -->
                        </button>
                    </div>
                </div>

                <div class="row fv-row my-1 fv-plugins-icon-container">
                    <div class="col-12">
                        <div id="" class="table-responsive">
                            <table class="table table-row-dashed table-row-gray-100 align-middle gs-0 gy-3 dataTable"
                                id="kt_customers_table" style="width: 1150.9px;">

                                <thead>
                                    <tr class="text-start text-muted fw-bolder fs-7 text-uppercase gs-0">
                                        <th class="min-w-125px text-center">#</th>
                                        <th class="min-w-125px">Unidad/Dimensión</th>
                                        <th class="text-center min-w-70px">
                                            Acciones</th>
                                    </tr>
                                </thead>
                                <tbody class="fw-semibold text-gray-600">
                                    <ng-container
                                        *ngFor="let item of unidadTransformacionSeleccionado.transformacion; let i=index;">
                                        <tr>
                                            <td style='font-weight: bold;vertical-align: middle;'
                                                class="text-center text-gray-900 fw-bold text-hover-primary">
                                                {{ (i+1)}}
                                            </td>

                                            <td style='font-weight: bold;vertical-align: middle;'
                                                class="text-gray-900 fw-bold text-hover-primary text-capitalize">
                                                {{ item.unidad_to?.nombre }}
                                            </td>

                                            <td class="text-center">
                                                <a href="#" onclick="return false" (click)="delete(item)"
                                                    *ngIf="isPermission('eliminar_transformacion')"
                                                    [title]="item.estado === 0? 'Activar':'Eliminar'"
                                                    class="btn btn-icon btn-active-light-primary w-30px h-30px w-30px h-30px">
                                                    <!-- Cambia el color del botón -->

                                                    <i class="ki-duotone" class="fs-3 ki-duotone"
                                                        [ngClass]="item.estado === 0 ? 'ki-check' : 'ki-trash'">
                                                        <!-- Icono de check para activar y trash para eliminar -->
                                                        <span class="path1"></span><span class="path2"></span>
                                                        <span class="path3"></span><span class="path4"></span>
                                                        <span class="path5"></span>
                                                    </i>
                                                </a>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!--end::Scroll-->


            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()"
                    [disabled]="isLoading$ | async"> <i class="ki-duotone ki-cross fs-1">
                        <span class="path1"></span>
                        <span class="path2"></span>
                    </i> Cerrar</button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
