<ng-container *ngIf="user$ | async as _user">
  <div class="menu-item px-3">
    <div class="menu-content d-flex align-items-center px-3">
      <div class="symbol symbol-50px me-5">
        <img alt="Logo" [src]="_user.avatar" />
      </div>

      <div class="d-flex flex-column">
        <div class="fw-bolder d-flex align-items-center fs-5 text-capitalize">
          {{ _user.name }}
        </div>
        <a class="fw-bold text-muted text-hover-primary fs-7 cursor-pointer">
          {{ _user.email }}
        </a>
        <a class="fw-bold text-muted text-hover-primary fs-7 cursor-pointer">
          <span class="badge badge-light-success fw-bolder fs-8 px-2 py-1 ms-2"> {{ _user.nombre_sede }}</span>
        </a>
        <a class="fw-bold text-muted text-hover-primary fs-7 cursor-pointer">
          {{ _user.role.name }}
        </a>
      </div>
    </div>
  </div>

  <div class="separator my-2"></div>

  <div class="menu-item px-5">
    <a routerLink="/crafted/account/settings" class="menu-link px-5">
      Mi perfil
    </a>
  </div>

  <div class="separator my-2"></div>

  <div class="menu-item px-5">
    <a (click)="logout()" class="menu-link px-5 cursor-pointer"> Salir</a>
  </div>
</ng-container>
